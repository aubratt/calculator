<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="history-display"></div>
                <div id="main-display">0</div>
            </div>
            <div id="keypad">
                <div id="ac-btn" class="keypad-btn function-btn ac-bs-btn">AC</div>
                <div id="sign-btn" class="keypad-btn function-btn">+/-</div>
                <div id="modulo-btn" class="keypad-btn function-btn">%</div>
                <div id="divide-btn" class="keypad-btn operator-btn">÷</div>

                <div id="seven-btn" class="keypad-btn digit-btn">7</div>
                <div id="eight-btn" class="keypad-btn digit-btn">8</div>
                <div id="nine-btn" class="keypad-btn digit-btn">9</div>
                <div id="multiply-btn" class="keypad-btn operator-btn">×</div>

                <div id="four-btn" class="keypad-btn digit-btn">4</div>
                <div id="five-btn" class="keypad-btn digit-btn">5</div>
                <div id="six-btn" class="keypad-btn digit-btn">6</div>
                <div id="subtract-btn" class="keypad-btn operator-btn">−</div>

                <div id="one-btn" class="keypad-btn digit-btn">1</div>
                <div id="two-btn" class="keypad-btn digit-btn">2</div>
                <div id="three-btn" class="keypad-btn digit-btn">3</div>
                <div id="add-btn" class="keypad-btn operator-btn">+</div>

                <div id="info-btn" class="keypad-btn">i</div>
                <div id="zero-btn" class="keypad-btn digit-btn">0</div>
                <div id="decimal-btn" class="keypad-btn">.</div>
                <div id="equals-btn" class="keypad-btn operator-btn">=</div>
            </div>
        </div>
    </body>
</html>
